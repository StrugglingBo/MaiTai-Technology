<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=0, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>麦买购最新公告</title>
    <link href="<%templateskin%>/css/article-detail.css" rel="stylesheet" type="text/css">
    <script src="<%templateskin%>/js/jquery-1.8.2.min.js" type="text/javascript"></script>
</head>
<body>
    <div id="pageContainer">
        <div class="detail-wrap">
            <div class="title">
                <p class="txt">
                    {model.title}</p>
                <p class="date">
                    发布时间：{model.add_time}<i class="view">阅读数：<script type="text/javascript" src="{config.webpath}tools/submit_ajax.ashx?action=view_article_click&id={model.id}&click=1"></script></i></p>
            </div>
            <div class="sub-title">
                <b>导语：</b><span>{model.zhaiyao}</span>
            </div>
            <div class="content">
                <div class="article">
                   {model.content}
                </div>
                <div class="back-line">
                    <a href="<%linkurl("index")%>">返回</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
