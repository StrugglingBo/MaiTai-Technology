<!doctype html>
<html style="font-size: 60px;">
<head>
    <meta charset="utf-8">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <meta name="viewport" content="width=device-width, user-scalable=0, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>实名认证-麦买购</title>
    <!-- Bootstrap -->
    <link href="<%templateskin%>/css/animate.css" rel="stylesheet">
    <link href="<%templateskin%>/css/bootstrap.min.css" rel="stylesheet">
    <link href="<%templateskin%>/css/base.css" rel="stylesheet" type="text/css">
    <link href="<%templateskin%>/css/usercenter.css" rel="stylesheet" type="text/css">
    <link href="<%templateskin%>/js/skin/layer.css" rel="stylesheet" type="text/css" />
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="<%templateskin%>/js/jquery.min.js"></script>
    <script src="<%templateskin%>/js/bootstrap.min.js"></script>
    <script src="<%templateskin%>/js/layer.js"></script>
    <script>
        function saveuserinfo(objuid) {
            var inum = $("#inum").val();
            var tname = $("#tname").val();
            if (inum != "" && tname != "") {
                if (objuid * 1 > 0) {
                    var baseurl = '/api/appfun.ashx?action=identy_save&uid=' + objuid + '&inum=' + inum + '&tname=' + tname;
                    $.ajax({
                        url: baseurl,
                        type: 'GET',
                        dataType: 'json',
                        timeout: '1000',
                        cache: 'false',
                        success: function (data) {
                            if (data.success == "true") {
                                layer.open({
                                    content: data.msg,
                                    time: 2000
                                });
                                setTimeout(function () {
                                    var turl = data.url;
                                    if (turl != "") {
                                        if (typeof (data.url) == "undefined") {
                                            location.href = $("#turl").val();
                                        } else {
                                            location.href = data.url;
                                        }
                                    }
                                }, 2500);
                            } else {
                                layer.open({
                                    content: data.msg,
                                    time: 2000
                                });
                            }
                        }
                    });
                }
                else {
                    return false;
                }
            }
            else {
                layer.open({
                    content: "信息填写完整后提交!",
                    time: 2000
                });
            }
        }
    </script>
</head>
<body>
    <div id="pageContainer">
        <div class="top-bar">
            <a href="<%linkurl("usercenter")%>" class="back"></a><span class="title">实名认证</span>
        </div>
        <div class="common-wrapper">
            <div class="uc-form">
                <form class="form-inline">
                <div class="item item-tips">
                    请如实填写身份信息，提交后无法修改！</div>
                <div class="item item-input">
                    <label>
                        真实姓名：</label>
                    <%if({uinfo}!=null)%>
                    <%if({uinfo.truename}!="")%>
                    <input id="tname" class="txt-input" type="text" value="{uinfo.truename}" readonly="readonly">
                    <%else%>
                    <input id="tname" class="txt-input" type="text" placeholder="请输入真实姓名">
                    <%/if%>
                    <%else%>
                    <input id="tname" class="txt-input" type="text" placeholder="请输入真实姓名">
                    <%/if%>
                </div>
                <div class="item item-input">
                    <label>
                        身份证号：</label>
                    <%if({uinfo}!=null)%>
                    <%if({uinfo.identyno}!="")%>
                    <input class="txt-input" id="inum" type="text" value="{uinfo.identyno}"
                        readonly="readonly">
                    <%else%>
                    <input class="txt-input" id="inum" type="text" placeholder="请输入身份证号码" value="">
                    <%/if%>
                    <%else%>
                    <input class="txt-input" id="inum" type="text" placeholder="请输入身份证号码">
                    <%/if%>
                </div>
                <%if({uinfo}==null || {uinfo.truename}=="")%>
                <div class="item item-btns">
                    <a class="btn-confirm" href="javascript:;" onclick="saveuserinfo({userModel.id})">立即认证</a>
                </div>
                <%/if%>
                <input type="hidden" id="turl" value="<%linkurl("usertruename")%>" />
                </form>
            </div>
        </div>
    </div>
</body>
</html>
