<!doctype html>
<html style="font-size: 60px;">
<head>
    <meta charset="utf-8">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <meta name="viewport" content="width=device-width, user-scalable=0, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>我的积分-麦买购</title>
    <!-- Bootstrap -->
    <link href="<%templateskin%>/css/animate.css" rel="stylesheet">
    <link href="<%templateskin%>/css/bootstrap.min.css" rel="stylesheet">
    <link href="<%templateskin%>/css/base.css" rel="stylesheet" type="text/css">
    <link href="<%templateskin%>/css/usercenter.css" rel="stylesheet" type="text/css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="<%templateskin%>/js/jquery.min.js"></script>
    <script src="<%templateskin%>/js/bootstrap.min.js"></script>
    <script src="<%templateskin%>/js/scorefresh.js"></script>
</head>
<body>
    <div id="pageContainer">
        <div class="top-bar">
            <a href="<%linkurl("usercenter")%>" class="back"></a><span class="title">我的麦豆</span>
            <div class="refresh">
                <a href="javascript:window.location.reload();"></a>
            </div>
        </div>
        <div class="common-wrapper">
            <div class="uc-score-record">
                <ul class="score">
                    <li><span>我的麦豆</span><i>{userModel.point}</i></li>
                    <li><span>今日麦豆</span><i>{userModel.amount}</i></li>
                    <li><span>已提现麦豆</span><i>{userModel.exp}</i></li>
                </ul>
                <ul class="th">
                    <li>时间</li>
                    <li>麦豆</li>
                    <li>来源</li>
                </ul>
                <div id="thelist">
                </div>
                <div id="pullUp">
                    <span class="pullUpLabel"></span>
                </div>
                <input type="hidden" id="uid" value="{userModel.id}" />
            </div>
        </div>
    </div>
</body>
</html>
