<!doctype html>
<html style="font-size: 60px;">
<head>
    <meta charset="utf-8">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <meta name="viewport" content="width=device-width, user-scalable=0, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>修改密码-麦买购</title>
    <!-- Bootstrap -->
    <link href="<%templateskin%>/css/animate.css" rel="stylesheet">
    <link href="<%templateskin%>/css/bootstrap.min.css" rel="stylesheet">
    <link href="<%templateskin%>/css/base.css" rel="stylesheet" type="text/css">
    <link href="<%templateskin%>/css/usercenter.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{config.webpath}css/validate.css" />
    <link rel="stylesheet" type="text/css" href="{config.webpath}scripts/artdialog/ui-dialog.css" />
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="<%templateskin%>/js/jquery.min.js"></script>
    <script src="<%templateskin%>/js/bootstrap.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="<%templateskin%>/js/common.js"></script>
    <script type="text/javascript" src="{config.webpath}scripts/jquery/jquery.form.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="{config.webpath}scripts/artdialog/dialog-plus-min.js"></script>
    <script type="text/javascript" src="{config.webpath}scripts/jquery/Validform_v5.3.2_min.js"></script>
    <script type="text/javascript">
        $(function () {
            //初始化表单
            AjaxInitForm('#pwdForm', '#btnSubmit', 1);
        });
        function checkpwd() {
            var pwd = $("#txtPassword").val();
            var pwd1 = $("#txtPassword1").val();
            if (pwd == pwd1) {
                return true;
            }
            else {
                return false;
            }
        }
    </script>
</head>
<body>
    <div id="pageContainer">
        <div class="top-bar">
            <a href="<%linkurl("usercenter")%>" class="back"></a><span class="title">修改密码</span>
        </div>
        <form name="pwdForm" id="pwdForm" url="{config.webpath}tools/submit_ajax.ashx?action=user_password_edit">
        <div class="common-wrapper">
            <div class="uc-form">
                <div class="item item-input">
                    <label>
                        原密码：</label><input   name="txtOldPassword" id="txtOldPassword" class="txt-password" type="password">
                </div>
                <div class="item item-input">
                    <label>
                        新密码：</label><input name="txtPassword" id="txtPassword" class="txt-password" type="password">
                </div>
                <div class="item item-input">
                    <label>
                        确认密码：</label><input  name="txtPassword1" id="txtPassword1" class="txt-password" type="password">
                </div>
                <div class="item item-btns">
                     <input name="btnSubmit" id="btnSubmit" type="submit" class="btn-confirm" value="确认修改" onclick="checkpwd();" style="border: 0px;" />
                </div>
            </div>
        </div>
        </form>
    </div>
</body>
</html>
