<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"/>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/register.css"/>
    <title>麦买购</title>

<body style="font-size: 24px;">
<!--头部导航栏-->
    <header class="navBar">
        <div class="head">
            <div class="navigation">
                <div class="navigation-return">
                    <img src="img/return.png" alt=""/>
                </div>
                <div class="registerText"><p>注册</p></div>
            </div>
        </div>
    </header>
<!--中间部分-->
    <nav class="nav">

        <div class="login-img">

        </div>
        <!--input-->
        <div class="navInput">
            <div class="input1"><input type="text" class="input-required" name="TPL_username" placeholder="手机号码" value="" id="username"/></div>
            <div class="input2">
                <div class="input22">
                    <input type="text" class="input-required" name="TPL_username" placeholder="请输入短信验证码" value="" id="mask"/>

                </div>
            </div>
            <div class="input3"><input type="text" class="input-required" name="TPL_username" placeholder="请设置6-22位登录密码" value="" id="password"/></div>
            <div class="input4"><input type="text" class="input-required" name="TPL_username" placeholder="请再次输入密码" value="" id="passwords"/></div>
            <div class="input5"><input type="text" class="input-required" name="TPL_username" placeholder="请输入推荐人手机号" value="" id="phone"/></div>
            <div class="text">
                <div class="text-center"><p>注册既视为同意</p><a href="" style="border-bottom: 1px solid">《麦买购用户注册协议》</a></div>

        </div>

            <div class="registerbtn"><button>注册</button></div>
            <div class="loginbtn"><button>直接登录</button></div>
        </div>
    </footer>
