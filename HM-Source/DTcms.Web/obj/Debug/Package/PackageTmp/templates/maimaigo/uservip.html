<!doctype html>
<html style="font-size: 60px;">
<head>
    <meta charset="utf-8">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <meta name="viewport" content="width=device-width, user-scalable=0, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>购买VIP-麦买购</title>
    <!-- Bootstrap -->
    <link href="<%templateskin%>/css/animate.css" rel="stylesheet">
    <link href="<%templateskin%>/css/bootstrap.min.css" rel="stylesheet">
    <link href="<%templateskin%>/css/base.css" rel="stylesheet" type="text/css">
    <link href="<%templateskin%>/css/usercenter.css" rel="stylesheet" type="text/css">
    <link href="<%templateskin%>/css/city-picker.css" rel="stylesheet" type="text/css" />
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="<%templateskin%>/js/jquery.min.js"></script>
    <script src="<%templateskin%>/js/bootstrap.min.js"></script>
    <script src="<%templateskin%>/js/city-picker.data.js"></script>
    <script src="<%templateskin%>/js/city-picker.js"></script>
    <link href="<%templateskin%>/js/skin/layer.css" rel="stylesheet" type="text/css" />
    <script src="<%templateskin%>/js/layer.js"></script>
    <script>
        $(function () {
            var $citypicker3 = $('#city-picker3');
            $citypicker3.citypicker({
                level: "district",
                province: '',
                city: '',
                district: ''
            });
        });
    </script>
    <script>
        function buyvip() {
            var area = $("#uarea").val();
            if (area == "") {
                area = $("#city-picker3").val();
            }
            var uid = $("#uid").val();
            if (uid > 0 && area != "") {
                var pre = $("#txtpre").val();
                var rechargeno = $("#payment").val();
                var baseurl = '/api/appfun.ashx?action=buy_vip&uid=' + uid + '&area=' + area;
                $.ajax({
                    url: baseurl,
                    type: 'GET',
                    dataType: 'json',
                    timeout: '1000',
                    cache: 'false',
                    success: function (data) {
                        if (data.success == "true") {
                            var turl = data.url;
                            if (turl != "") {
                                if (typeof (data.url) == "undefined") {
                                    location.href = $("#turl").val();
                                } else {
                                    location.href = data.url;
                                }
                            }
                        } else {
                            layer.open({
                                content: data.msg,
                                time: 2000
                            });
                        }
                    }
                });
            }
            else {
                layer.open({
                    content: "请选择您所在区域!",
                    time: 2000
                });
            }
        }
    </script>
</head>
<body>
    <div id="pageContainer">
        <div class="top-bar">
            <a href="<%linkurl("usercenter")%>" class="back"></a><span class="title">购买VIP</span>
        </div>
        <div class="common-wrapper">
            <div class="uc-form">
                <form class="form-inline">
                <%if({userModel.area}=="")%>
                <div class="item item-input">
                    <%else%>
                    <div class="item item-input" style="display: none;">
                        <%/if%>
                        <label>
                            归属区域：</label><div id="distpicker">
                                <div style="position: relative;">
                                    <input id="city-picker3" class="form-control" readonly type="text" placeholder="请选择归属中心"
                                        data-toggle="city-picker3">
                                </div>
                            </div>
                    </div>
                <div class="item item-label">
                    <label>
                        支付金额：</label><span><i>{goodModel.fields[sell_price]}</i>元</span>
                </div>
                <div class="item item-label">
                    <label>
                        支付方式：</label><span><i>支付宝转账支付</i></span>
                </div>
                <div class="item item-btns">
                    <a class="btn-confirm" href="javascript:;" onclick="buyvip()">购买VIP</a>
                </div>
                <input type="hidden" id="uid" value="{userModel.id}" />
                <input type="hidden" id="uarea" value="{userModel.area}" />
                </form>
            </div>
        </div>
    </div>
</body>
</html>
