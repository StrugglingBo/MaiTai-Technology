<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播插件</title>

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">

</head>
<body>
<!-- data-ride="carousel"自动播放-->
    <div class="carousel slide" id="myCarousel" style="width: 300px">
        <!--指示第几张的点-->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" class="active" data-slide-to="0"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="item active">
                <img src="img/1.jpg">
            </div>
            <div class="item"><img src="img/2.jpg"> </div>
            <div class="item"><img src="img/3.jpg"> </div>
        </div>
        <a href="#myCarousel" data-slide="prev" class="carousel-control left">&lsaquo;</a>
        <a href="#myCarousel" data-slide="next" class="carousel-control right">&rsaquo;</a>
    </div>


<button class="btn btn-danger" id="start">开始播放</button>
<button class="btn btn-danger" id="number">跳到第三张</button>

<script>
    $('#start').on('click',function () {
       $('#myCarousel').carousel('cycle');
    });

    $('#number').on('click',function () {
        $('#myCarousel').carousel(2);
    });

    $('#myCarousel').on('slide.bs.carousel',function () {
        alert(1234);
    });
    $('#myCarousel').on('slid.bs.carousel',function () {
        alert("播放结束");
    })

</script>



</body>
</html>
